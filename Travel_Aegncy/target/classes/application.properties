spring.application.name=Travel-agency
spring.datasource.url=jdbc:mysql://localhost:3306/travelagencydb
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.show-sql=true
#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver




springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.info.title=Travel Agency API
springdoc.info.description=API for managing events and bookings
springdoc.info.version=1.0.0
